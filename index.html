<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ビス位置メモ</title>
  <link rel="stylesheet" href="style.css?v=30">
</head>
<body>

<h1>ビス位置メモ</h1>

<section class="card">
  <h2>セッティング情報</h2>

  <div class="meta">
    <label>板名：<input id="board" type="text" placeholder="例：TNT"></label>
    <label>日付：<input id="date" type="date"></label>

    <label>雪質：
      <select id="snow">
        <option value="">選択</option>
        <option value="パウダー">パウダー</option>
        <option value="圧雪">圧雪</option>
        <option value="春雪">春雪</option>
        <option value="アイス">アイス</option>
      </select>
    </label>

    <label>左角度：<input id="left-angle" type="text" placeholder="+15"></label>
    <label>右角度：<input id="right-angle" type="text" placeholder="-9"></label>
  </div>

  <button id="saveBtn" type="button">保存</button>
  <button id="clearBtn" type="button">クリア</button>
</section>

<div class="bindings">
  <section class="card">
    <h2>左</h2>
    <div class="holes" data-side="left">
      <div class="row">
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      </div>

      <div class="ref-help">×をタップして基準位置</div>
      <div class="ref-line" data-side="left"></div>
      
      <div class="row">
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>右</h2>
    <div class="holes" data-side="right">
      <div class="row">
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      </div>

      <div class="ref-help">×をタップして基準位置</div>
      <div class="ref-line" data-side="right"></div>
      
      <div class="row">
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
        <div class="hole"></div><div class="hole"></div><div class="hole"></div>
      </div>
    </div>
  </section>
</div>

<div id="boardTabs" class="tabs"></div>
<div id="history"></div>

<script src="script.js?v=30"></script>
</body>
</html>
