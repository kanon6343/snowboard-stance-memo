<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビス位置メモ</title>
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>

<h1>ビス位置メモ</h1>

<section class="card">
  <h2>セッティング情報</h2>

  板名：
  <input id="board" placeholder="TNT">

  日付：
  <input type="date" id="date">

  雪質：
  <select id="snow">
    <option>パウダー</option>
    <option>圧雪</option>
    <option>春雪</option>
    <option>アイス</option>
  </select>

  左角度：
  <input id="left-angle" placeholder="+15">

  右角度：
  <input id="right-angle" placeholder="-9">

  <button id="saveBtn">保存</button>
</section>

<div id="history"></div>
  
<div class="bindings">

  <section class="card">
    <h2>左</h2>
    <div class="holes" data-side="left">
      <div class="row">
        <div class="hole" data-row="top" data-index="0"></div>
        <div class="hole" data-row="top" data-index="1"></div>
        <div class="hole" data-row="top" data-index="2"></div>
        <div class="hole" data-row="top" data-index="3"></div>
        <div class="hole" data-row="top" data-index="4"></div>
        <div class="hole" data-row="top" data-index="5"></div>
      </div>
      <div class="row">
        <div class="hole" data-row="bottom" data-index="0"></div>
        <div class="hole" data-row="bottom" data-index="1"></div>
        <div class="hole" data-row="bottom" data-index="2"></div>
        <div class="hole" data-row="bottom" data-index="3"></div>
        <div class="hole" data-row="bottom" data-index="4"></div>
        <div class="hole" data-row="bottom" data-index="5"></div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>右</h2>
    <div class="holes" data-side="right">
      <div class="row">
        <div class="hole" data-row="top" data-index="0"></div>
        <div class="hole" data-row="top" data-index="1"></div>
        <div class="hole" data-row="top" data-index="2"></div>
        <div class="hole" data-row="top" data-index="3"></div>
        <div class="hole" data-row="top" data-index="4"></div>
        <div class="hole" data-row="top" data-index="5"></div>
      </div>
      <div class="row">
        <div class="hole" data-row="bottom" data-index="0"></div>
        <div class="hole" data-row="bottom" data-index="1"></div>
        <div class="hole" data-row="bottom" data-index="2"></div>
        <div class="hole" data-row="bottom" data-index="3"></div>
        <div class="hole" data-row="bottom" data-index="4"></div>
        <div class="hole" data-row="bottom" data-index="5"></div>
      </div>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
